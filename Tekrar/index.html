<!DOCTYPE html>

      <br />
      <!--  -->
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active">Active</a></li>
        <li class="nav-item dropdown">

          <a href="#" class="nav-link">Link</a>

      </ul>
    </div>

    <!-- Navbars-->
    <br />
    <h1 class="text-white bg-danger" style="padding: 0.5rem; width: 50%">

    </h1>
    <br />
    <div class="container my-3">
      <nav class="navbar navbar-dark navbar-expand-sm bg-primary">
        <div class="container-fluid justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">Link1</a></li>

    <br />

    <br />
    <!-- Nav-->
    <div class="container my-3">
      <!-- Indicators -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

        </div>
      </div>
    </div>

    <div class="carousel-inner">

      <div class="carousel-item "><img src="../Tekrar/2.jpg" alt="1"

      <div class="carousel-item "><img src="../Tekrar/3.png" alt="1"

    </div>
    <!-- Buttom -->
    <button class="carousel-contol-prev" type="button" data-bs-target="#demo"
      data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
    <button class="carousel-contol-next" type="button" data-bs-target="#demo"
      data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>

    


    <div style="height: 300px"></div>
